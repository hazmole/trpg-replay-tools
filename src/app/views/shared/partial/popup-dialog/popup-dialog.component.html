<div class="dialog" style="width:360px;">
    <app-dialog-header [title]="title" [options]="headerOptions" cdkDragHandle cdkDrag cdkDragRootElement=".cdk-overlay-pane"></app-dialog-header>
    <app-dialog-body>
        {{ message }}
    </app-dialog-body>
    <app-dialog-footer [options]="footerOptions"></app-dialog-footer>
</div>
