<div class="HeaderBarOuter">
  <div class="HeaderBar_Title">
      <div id="WebIcon"></div>
      <div id="WebTitle">{{ title }}</div>
      <div id="WebVersion">ver.{{ version }}</div>
  </div>
  <div class="HeaderBar_Navbar">
    <div *ngFor="let navObj of navbarArr" 
      class="navbtn clickable"
      [ngClass]="{'active': currentTabKey==navObj.url}"
      (click)="clickTab(navObj.url)" >
      {{ navObj.title }}
    </div>
  </div>
</div>

<div class="BodyPanelOuter">
  <div class="BodyPanel">
    <app-welcome *ngIf="currentTabKey=='home'"></app-welcome>
    <app-editor *ngIf="currentTabKey=='editor'"></app-editor>
    <app-player *ngIf="currentTabKey=='player'"></app-player>
  </div>
</div>
